<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Search Results</h1>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Comment</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.username }}</td>
                <td>{{ result.comment }}</td>
                <td>{{ result.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
